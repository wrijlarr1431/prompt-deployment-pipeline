name: Beta Prompt Deployment

on:
  pull_request:
    branches:
      - main
    paths:
      - 'prompts/**'
      - 'prompt_templates/**'
      - 'scripts/**'

jobs:
  deploy-beta:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Process prompts for BETA
        env:
          S3_BUCKET_BETA: ${{ secrets.S3_BUCKET_BETA }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python scripts/process_prompt.py beta
      
      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const bucket = process.env.S3_BUCKET_BETA;
            const region = process.env.AWS_REGION;
            const previewUrl = `http://${bucket}.s3-website-${region}.amazonaws.com/beta/outputs/`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸŽ‰ **Beta deployment successful!**\n\nðŸ“‹ Preview your content: ${previewUrl}`
            });
        env:
          S3_BUCKET_BETA: ${{ secrets.S3_BUCKET_BETA }}
          AWS_REGION: ${{ secrets.AWS_REGION }}